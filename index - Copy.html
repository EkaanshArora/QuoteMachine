<html><head>
  <meta name="theme-color" content="#0d0d0d">
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Random Quotes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="randomquote.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="randomquote.js"></script>
</head>
<body>
  <!--<div class="se-pre-con" style="display: none;"></div>-->
  <div class="wrapper container-fluid">
  <div class="row">
    <div class="col-lg-1 visible-lg-block"></div>
    <div class="col-lg-5 visible-lg-block">
      <h1 class="headtext">Quote Machine</h1>
    </div>
    <div class="col-lg-6 visible-lg-block"></div>
  </div>
  <div class="row">
    <div class="col-lg-1 visible-lg-block"></div>
    <div class="col-lg-9 visible-lg-block">
    <h2 id="quote-content">"Chains of habit are too light to be felt until they are too heavy to be broken."</h2>
    </div>
    <div class="col-lg-2 visible-lg-block"></div>
  </div>
  <div class="row">
    <div class="col-lg-8 visible-lg-block"></div>
    <div class="col-lg-4 visible-lg-block">
    <h3 id="quote-author">-- Warren Buffett</h3>
    </div>
  </div>
  <br><br><br>
  <div class="row visible-lg-block">
    <div class="col-sm-8 visible-lg-block"></div>
    <div class="col-sm-3 visible-lg-block">
      <button class="btn " id="getQuote"><img class="btnn" src="btn.png"/></button>
    </div>
    <div class="col-sm-1 visible-lg-block"></div>
  </div>
  <div class="row hidden-lg">
    <div class="col-sm-3 hidden-lg">
      <h1 class="headtextt">Quote Machine</h1>
    </div>
    <div class="col-sm-9 hidden-lg"></div>
  </div>
  <div class="row hidden-lg">
    <div class="col-sm-9 hidden-lg">
    <h2 class="h22" id="quote-content">"Chains of habit are too light to be felt until they are too heavy to be broken."</h2>
    </div>
    <div class="col-sm-3 hidden-lg"></div>
  </div> 
  <div class="row hidden-lg">
    <div class="col-sm-1 hidden-lg"></div>
    <div class="col-sm-11 hidden-lg">
    <h3 class="h33" id="quote-author">-- Warren Buffett</h3>
    </div>
  </div>
  <br><br><br>
  <div class="row hidden-lg">
    <div class="col-sm-8 hidden-lg"></div>
    <div class="col-sm-3 hidden-lg">
      <button class="btn" id="getQuote"><img class="btnn1" src="btn.png"/></button>
    </div>
    <div class="col-sm-1 hidden-lg"></div>
  </div>
</div>

</html>
